dirs:
  - "$HOME/Downloads"
  - "$HOME/Documents"

groups:

  - PDF:
    - pdf

  - Doc:
    - doc
    - odt
    - rtf
    - docx

  - Excel:
    - ods
    - xls
    - xlsx
    - csv
    - tsv
    - dif

  - Video:
    - mp4
    - avi
    - wmv
    - mov
    - flv
    - mkv

  - Image:
    - jpg
    - jpeg
    - png
    - bmp
    - gif
    - tif
    - tiff
    - webp
    - svg
    - ico
    - psd

  - ignore:
    - crdownload
    - partial
    - part
    - opdownload